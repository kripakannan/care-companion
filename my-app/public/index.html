<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Search Bar */
        input#searchBar {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1em;
            margin-bottom: 20px;
            outline: none;
        }

        input#searchBar:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
        }

        /* Section Titles */
        h2 {
            color: #444;
            border-bottom: 2px solid #6c63ff;
            padding-bottom: 5px;
            margin-top: 20px;
        }

        /* Carousel Styles */
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 10px;
            padding: 10px 0;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .item {
            flex: 0 0 auto;
            width: 280px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .item:hover {
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            height: 180px;
            border: none;
        }

        /* Caregiver Support List */
        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: #6c63ff;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 1em;
        }

        ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        ul li:hover {
            background: #5148d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resources</h1>
        <input type="text" id="searchBar" placeholder="Search Resource Topics" onkeyup="filterResources()">
        
        <h2>Favorites</h2>
        <div class="carousel" id="favorites">
            <div class="item" data-title="Mental Health Review Journal">
                <iframe src="article1.html"></iframe>
            </div>
            <div class="item" data-title="Caregiving - The Passions Project">
                <iframe src="article2.html"></iframe>
            </div>
            <div class="item" data-title="Nursing Care Video">
                <iframe src="video1.mp4"></iframe>
            </div>
        </div>
        
        <h2>Recommended</h2>
        <div class="carousel" id="recommended">
            <div class="item" data-title="Home Healthcare Now">
                <iframe src="article3.html"></iframe>
            </div>
            <div class="item" data-title="Mental Health and Physical Activity">
                <iframe src="article4.html"></iframe>
            </div>
            <div class="item" data-title="Elderly Veteran Support Video">
                <iframe src="video2.mp4"></iframe>
            </div>
        </div>
        
        <h2>Caregiver Support Groups</h2>
        <ul>
            <li data-title="Caring for Elderly Patients"><a href="group1.html">Caring for Elderly Patients</a></li>
            <li data-title="NAMI Northside Atlanta"><a href="group2.html">NAMI Northside Atlanta</a></li>
        </ul>
    </div>

    <script>
        function filterResources() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let items = document.querySelectorAll(".item, ul li");

            items.forEach(item => {
                let title = item.getAttribute("data-title").toLowerCase();
                item.style.display = title.includes(input) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
